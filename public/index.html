
<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foodie Finds Login</title>

    <style>
     
    </style>

  </head>
  <body>
    <nav>
    
    </nav>

    <div>
    <form id="signUpInForm">

      <div>
        <label for="email">Email</label>
        <input name="email" id = "email" type="email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input name="password" id = "password" type="password"  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>

      <div>
        <input type="submit" id = "signUpBtn" value="Sign Up" required/>
        <input type="submit" id = "signInBtn" value="Sign In" required/>
      </div>

    </form>
    </div>

    <script type="module" src="./auth.js"> </script>
  </body>
</html>
